<html>
<head>
    <!-- css -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/underscore-styles.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- vendor -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>

    <!-- app -->
    <script src="js/app.js"></script>
    <script src="js/toword.js"></script>
</head>
<body>
<div class="container" ng-app="SortingApp" ng-controller="MainCtrl">
    <div class="students">
        <table class="table table-hover">
            <thead>
            <tr>
                <th><a href="#" ng-click="sortByName()">Name</a></th>
                <th><a href="#" ng-click="sortByAge()">Age</a></th>
                <th><a href="#" ng-click="sortByHonor()">Honor</a></th>
                <th><a href="#" ng-click="sortByGrade()">Average Grade</a></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="student in students">
                <td class="col">{{student.name}}</td>
                <td class="col">{{student.age}}</td>
                <td class="col">{{student.honor}}</td>
                <td class="col">{{student.grade}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="input-group">
        <button type="button"
                ng-click="ageStatistic()"
                data-toggle="modal"
                data-target="#basicModal"
                class="btn btn-success btn-lg">Age Statistic
            <i class="fa fa-calculator"></i>
        </button>
    </div>

    <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h1>Age Statistic</h1>
                </div>
                <div class="modal-body">
                    <h3>There are:</h3>
                    <div ng-repeat="(k,v) in ageStatistic">
                        <blockquote>
                            <mark>{{v}}</mark>
                            {{k}}year old students
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
